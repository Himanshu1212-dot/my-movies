<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Register Here</h2>
        <form action="javascript:void(0)" id="loginForm" method="POST">
            <label for="name">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="module">
        // Calling events file
        import {insertUser, emailExistCheck} from "./js/eventModel.js";
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            // Prevent the form from submitting immediately
            event.preventDefault();

            // Create FormData object from the form
            const formData = new FormData(this);
            const email = formData.get('email');
            if (email) {
                const result = await emailExistCheck(email);  // Get the result
                if (result.success) {
                    const userAdd = await insertUser(formData)
                    if (userAdd.success) {
                        alert(userAdd.message);
                    }
                } else {
                    alert(result.message);
                }
            } else {
                alert('Email is not exist.');
            }
            location.reload();           
        });
    </script>
</body>
</html>
